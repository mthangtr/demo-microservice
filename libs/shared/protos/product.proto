syntax = "proto3";
package product;

service ProductService {
  rpc GetProductsByIds (ProductListRequest) returns (ProductListResponse);
}

message ProductListRequest {
  repeated string ids = 1;
}

message Product {
  string id    = 1;
  string name  = 2;
  double price = 3;
}

message ProductListResponse {
  repeated Product products = 1;
}
